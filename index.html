<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Reels Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      background-color: #343a40;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .navbar img {
      height: 40px;
    }
    .navbar h1 {
      font-size: 1.5em;
    }

    /* Main content */
    .container {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }
    .container h2 {
      color: #343a40;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .container p {
      color: #6c757d;
      font-size: 1em;
      margin-bottom: 30px;
    }
    .input-box {
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
    video {
      width: 80%;
      margin-top: 20px;
      border-radius: 10px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.download-btn:hover {
      background: #218838;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto; /* pushes footer to bottom */
    }
    .social-icons {
      margin: 10px 0;
    }
    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ffc107;
    }
    .branding {
      font-size: 0.9em;
      color: #adb5bd;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="mpde.jpg" alt="Logo" />
    <h1>Reels Downloader</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Download Instagram Reels</h2>
    <p>Paste the Instagram Reel URL below to download</p>
    <div class="input-box">
      <input type="text" id="reelURL" placeholder="Paste Instagram Reel URL here" />
      <br />
      <button onclick="getReel()">Download Reel</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/mahipat_suthar_09?igsh=aGJjMW04cW10MDA4" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@mahipatsuthar-e3h?si=Ylp0DkolhKZSjPon" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/mahipat_suthar_?t=o2ZBdUvkVchmtXEz2WmISQ&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="branding">&copy; 2025 Modeveloping</div>
  </footer>

  <script>
    async function getReel() {
      const url = document.getElementById('reelURL').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Fetching video link... ⏳";

      if (!url.includes("instagram.com")) {
        resultDiv.innerHTML = "❌ Please enter a valid Instagram Reel URL!";
        return;
      }

      try {
        const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <video controls>
              <source src="${data.video}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <br />
            <a href="${data.video}" download="reel.mp4" class="download-btn">Click here to Download</a>
          `;
        } else {
          resultDiv.innerHTML = data.message;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "⚠️ Error fetching video. Try again!";
      }
    }
  </script>
</body>
</html>
